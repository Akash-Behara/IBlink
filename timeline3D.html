  <style>
 @import url("https://fonts.googleapis.com/css?family=Playfair+Display+SC:900");
 :root {
  --scenePerspective: 1;
  --scenePerspectiveOriginX: 50;
  --scenePerspectiveOriginY: 30;
  --itemZ: 2;
  --cameraSpeed: 150;
  --cameraZ: 0;
  --viewportHeight: 0;
}

html{
  scrollbar-width: none;
}

body{
  background: #000;
}

.viewport {
  height: calc(var(--viewportHeight) * 1px);
}

.viewport .scene3D-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  perspective: calc(var(--scenePerspective) * var(--cameraSpeed) * 1px);
  perspective-origin: calc(var(--scenePerspectiveOriginX) * 1%) calc(var(--scenePerspectiveOriginY) * 1%);
  will-change: perspective-origin;
  transform: translate3d(0, 0, 0);
}

.viewport .scene3D-container .scene3D {
  position: absolute;
  top: 0;
  height: 100vh;
  width: 100%;
  transform-style: preserve-3d;
  transform: translateZ(calc(var(--cameraZ) * 1px));
  will-change: transform;
}

.viewport .scene3D-container .scene3D > div {
  position: absolute;
  display: block;
  width: 100%;
  top: 40%;
}
@media only screen and (min-width: 600px) {
  .viewport .scene3D-container .scene3D > div {
    width: 45%;
  }
}
.viewport .scene3D-container .scene3D > div:nth-child(2n) {
  left: 0;
}
.viewport .scene3D-container .scene3D > div:nth-child(2n+1) {
  right: 0;
}
.viewport .scene3D-container .scene3D > div:nth-child(0) {
  transform: translate3D(-12%, -30%, calc(var(--itemZ) * var(--cameraSpeed) * 10 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(1) {
  transform: translate3D(0%, -36%, calc(var(--itemZ) * var(--cameraSpeed) * 1 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(2) {
  transform: translate3D(14%, -22%, calc(var(--itemZ) * var(--cameraSpeed) * 2 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(3) {
  transform: translate3D(10%, -15%, calc(var(--itemZ) * var(--cameraSpeed) * 3 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(4) {
  transform: translate3D(10%, -20%, calc(var(--itemZ) * var(--cameraSpeed) * 4 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(5) {
  transform: translate3D(10%, -18%, calc(var(--itemZ) * var(--cameraSpeed) * 5 * -0.3px));
}
.viewport .scene3D-container .scene3D > div:nth-child(6) {
  transform: translate3D(14%, -22%, calc(var(--itemZ) * var(--cameraSpeed) * 6 * -0.3px));
}

function appendFilms(films) {

window.addEventListener("scroll", moveCamera);
// window.addEventListener("mousemove", moveCameraAngle);
setSceneHeight();



function moveCamera() {
  document.documentElement.style.setProperty("--cameraZ", window.pageYOffset);
}


function setSceneHeight() {
  const numberOfItems = films.length;
  const itemZ = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue("--itemZ")
  );
  const scenePerspective = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue(
      "--scenePerspective"
    )
  );
  const cameraSpeed = parseFloat(
    getComputedStyle(document.documentElement).getPropertyValue("--cameraSpeed")
  );

  const height =
    1200 +
    scenePerspective * cameraSpeed +
    itemZ * cameraSpeed * numberOfItems;

  document.documentElement.style.setProperty("--viewportHeight", height);
}
